<!DOCTYPE html>
<html>
    <head>
        <title>田代砲 For Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./style.css">
    </head>
    <body>
        <div id="config">
            <input type="url" id="urlInput" required>

            <input type="range" id="intervalInput" min="1" max="10000" step="10" value="100" required>
            <p>アクセス間隔: <output id="intervalValue"></output>ms</p>

            <input type="range" id="timeInput" min="1" max="10000" step="10" value="10000" required>
            <p>継続時間: <output id="timeValue"></output>ms</p>

            <input type="button" id="startButton">
        </div>
        <div id="result">
            <p id="count"></p>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
